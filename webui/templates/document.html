{% extends "base.html" %}

{% block content %}
<h2>{{ doc.title }}</h2>
<p><strong>Авторы:</strong> {{ doc.authors or 'неизвестны' }}</p>
<p><strong>Год:</strong> {{ doc.year or '—' }}</p>
<p><strong>Категория:</strong> {{ doc.category or '—' }}</p>
<p><strong>Загружен:</strong> {{ doc.created_at }}</p>

<div class="pdf-viewer">
    <iframe 
        src="//mozilla.github.io/pdf.js/web/viewer.html?file={{ url_for('uploaded_file', filename=doc.file_path.split('/')[-1], _external=True) }}"
        width="100%" 
        height="600px">
    </iframe>
</div>

<a href="{{ url_for('index') }}">Назад к поиску</a>
{% endblock %}
