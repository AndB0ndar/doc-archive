<!-- webui/templates/404.html -->
{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="error-page">
    <h2>404 — Страница не найдена</h2>
    <p>Извините, запрошенная страница не существует или была перемещена.</p>
    <p><a href="{{ url_for('index') }}" class="button">Вернуться на главную</a></p>
</div>
{% endblock %}
