version: '3.8'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: docdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: postgres -c shared_preload_libraries=vector  # important!

  embedder:
    build: ./embedder
    ports:
      - "5001:5001"
    environment:
      - MODEL_NAME=all-MiniLM-L6-v2

volumes:
  pgdata:
